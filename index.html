 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Peas Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header class="py-3 mb-4">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="logo m-0">World Peas</h1>
                <nav>
                    <ul class="list-unstyled d-flex m-0">
                        <li><a href="#" class="me-3">Shop</a></li>
                        <li><a href="#" class="me-3">Newstand</a></li>
                        <li><a href="#" class="me-3">Who we are</a></li>
                        <li><a href="#" class="basket-icon">ðŸ›’</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="basket-items">
                    <div class="basket-item">
                        <img src="Assets/Heirloom tomato.jpeg" alt="Heirloom tomato" class="basket-item-image">
                        <div class="basket-item-details">
                            <h3>Heirloom tomato</h3>
                            <p class="basket-item-price-p" >$5.99 / kg</p>
                        </div>
                        <div class="basket-item-price">$5.99</div>
                    </div>
                    <div class="basket-item">
                        <img src="Assets/Organic ginger.jpeg" alt="Organic ginger" class="basket-item-image">
                        <div class="basket-item-details">
                            <h3>Organic ginger</h3>
                            <p class="basket-item-price-p" >$12.99 / kg</p>
                        </div>
                        <div class="basket-item-price">$6.50</div>
                    </div>
                    <div class="basket-item">
                        <img src="Assets/Sweet onion.jpeg" alt="Sweet onion" class="basket-item-image">
                        <div class="basket-item-details">
                            <h3>Sweet onion</h3>
                            <p class="basket-item-price-p">$2.99 / kg</p>
                        </div>
                        <div class="basket-item-price">$14.95</div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="order-summary">
                    <h2>Order summary</h2>
                    <div class="summary-item">
                        <span>Subtotal</span>
                        <span id="subtotal">$27.44</span>
                    </div>
                    <div class="summary-item">
                        <span>Shipping</span>
                        <span id="shipping">$3.99</span>
                    </div>
                    <div class="summary-item">
                        <span>Tax</span>
                        <span id="tax">$2.00</span>
                    </div>
                    <div class="summary-item total">
                        <span>Total</span>
                        <span id="total">$33.43</span>
                    </div>
                    <div class="mt-3">
                        <label for="promo-code">Promo Code:</label>
                        <input type="text" id="promo-code" class="form-control" placeholder="Enter promo code">
                        <button class="btn btn-success mt-2 w-100" onclick="applyPromoCode()">Apply Promo Code</button>
                    </div>
                    <p id="promo-message" class="text-success mt-2"></p>
                    <button class="btn btn-primary w-100 mt-3">Continue to payment</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        function applyPromoCode() {
            const promoCode = document.getElementById('promo-code').value.trim();
            const totalElement = document.getElementById('total');
            const messageElement = document.getElementById('promo-message');

            // Parse the current total value
            let total = parseFloat(totalElement.textContent.replace('$', ''));

            // Validate promo code and apply discount
            if (promoCode === "Ostad") {
                const discount = total * 0.10; // 10% discount
                total -= discount;
                totalElement.textContent = `$${total.toFixed(2)}`;
                messageElement.textContent = `Promo code applied! You saved $${discount.toFixed(2)}.`;
            } else {
                messageElement.textContent = "Invalid promo code.";
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
